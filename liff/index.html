<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>外装工事オンライン見積もり</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="/liff/env.js"></script>
</head>
<body>
  <header class="notice">
    <h1>外装工事オンライン見積もり</h1>
    <p class="lead">
      現地調査なしで、詳細見積りをLINEでお知らせします。
    </p>
  </header>

  <main class="card">
    <form id="form">
      <div class="field">
        <label>お名前</label>
        <input type="text" id="name" placeholder="例）山田 太郎" required />
      </div>
      <div class="field">
        <label>電話番号</label>
        <input type="tel" id="tel" placeholder="09012345678" required />
      </div>
      <div class="field">
        <label>郵便番号</label>
        <input type="text" id="zip" placeholder="1000001" required />
      </div>
      <div class="field">
        <label>ご住所（自動入力）</label>
        <input type="text" id="addr1" placeholder="東京都千代田区千代田" required />
      </div>
      <div class="field">
        <label>以降の住所</label>
        <input type="text" id="addr2" placeholder="1-1-1" />
      </div>

      <div class="actions">
        <button type="submit" class="primary">見積もりを依頼</button>
      </div>
    </form>

    <p class="note">
      ※ご住所は物件の区画を確認するためのものです。無断での訪問営業は行いません。
    </p>
  </main>

  <footer class="small">
    <a href="#" id="addFriend">友だち追加リンク</a>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
