<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>現地調査なしで見積り</title>
<style>
body{font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans JP',sans-serif;margin:24px;}
.box{max-width:640px;margin:auto}
h1{font-size:20px;margin:0 0 16px}
p{margin:8px 0}
a.btn{display:inline-block;background:#06c167;color:#fff;text-decoration:none;padding:12px 16px;border-radius:8px}
</style>
</head>
<body>
<div class="box">
  <h1>現地調査なしで見積り</h1>
  <p>このページは LIFF 起動テスト用の仮ページです。</p>
  <p>LINE からの遷移で開けていれば設定は正常です。</p>
  <p><a class="btn" href="https://line.me">LINEに戻る</a></p>
</div>
<script src="/liff/env.js"></script>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
(async()=>{
  try{
    await liff.init({ liffId: (window.__LIFF_ENV__||{}).LIFF_ID });
  }catch(e){ console.log('LIFF init err', e); }
})();
</script>
</body>
</html>
