<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>外装工事オンライン見積もり</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="./env.js"></script>
</head>
<body>
  <main class="container">
    <h1>外装工事オンライン見積もり</h1>

    <p class="lead notice">
      <strong>現地調査なしで、詳細な見積もりをLINEでお知らせします。</strong>
    </p>

    <div class="step" id="step1">
      <label>お名前 <span class="req">必須</span></label>
      <input id="name" type="text" placeholder="例）山田 太郎" />
      <div class="actions">
        <button id="next1" class="btn">次へ</button>
      </div>
    </div>

    <div class="step" id="step2" hidden>
      <label>電話番号 <span class="req">必須</span></label>
      <input id="tel" type="tel" inputmode="numeric" pattern="[0-9\-]*" placeholder="09012345678" />
      <div class="actions">
        <button id="prev2" class="btn ghost">戻る</button>
        <button id="next2" class="btn">次へ</button>
      </div>
    </div>

    <div class="step" id="step3" hidden>
      <label>郵便番号 <span class="req">必須</span></label>
      <input id="zip" type="tel" inputmode="numeric" pattern="[0-9\-]*" placeholder="123-4567" />
      <p class="hint">
        ※ご住所は物件の区画を確認するためのものです。無断での訪問営業は一切行っておりませんのでご安心ください。
      </p>
      <div class="actions">
        <button id="prev3" class="btn ghost">戻る</button>
        <button id="next3" class="btn">次へ</button>
      </div>
    </div>

    <div class="step" id="step4" hidden>
      <label>ご住所（自動入力） <span class="req">必須</span></label>
      <input id="address" type="text" placeholder="大阪府○○市○○区…" />
      <p class="hint">
        ※ご住所は物件の区画を確認するためのものです。無断での訪問営業は一切行っておりませんのでご安心ください。
      </p>
      <div class="actions">
        <button id="prev4" class="btn ghost">戻る</button>
        <button id="next4" class="btn">次へ</button>
      </div>
    </div>

    <div class="step" id="step5" hidden>
      <label>以降の住所（番地・建物名・部屋番号など）</label>
      <input id="address2" type="text" placeholder="番地・建物名・部屋番号など。無ければ「なし」" />
      <div class="actions">
        <button id="prev5" class="btn ghost">戻る</button>
        <button id="preview" class="btn">確認へ</button>
      </div>
    </div>

    <div class="step" id="confirm" hidden>
      <h2>最終確認</h2>
      <div id="summary" class="card"></div>
      <div class="actions">
        <button id="backEdit" class="btn ghost">戻る</button>
        <button id="submitBtn" class="btn primary">見積もりを依頼</button>
      </div>
    </div>

    <div id="thanks" class="center" hidden>
      <p>送信中…</p>
    </div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
