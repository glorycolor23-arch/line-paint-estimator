<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>外装工事オンライン見積もり</title>
<link rel="stylesheet" href="./style.css" />
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script src="./env.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>外装工事オンライン見積もり</h1>
      <p class="lead"><strong>現地調査なしで、詳細な見積りをLINEでお知らせします。</strong></p>
      <div id="progress">
        <div id="bar"></div>
      </div>
    </header>

    <main id="view">
      <!-- Step1 名前 -->
      <section class="step" data-step="1">
        <label>お名前</label>
        <input id="name" type="text" placeholder="例）山田 太郎" />
        <div class="hint">＊見積書の宛名に使用します。</div>
        <button class="next">次へ</button>
      </section>

      <!-- Step2 電話 -->
      <section class="step" data-step="2">
        <label>電話番号</label>
        <input id="phone" type="tel" inputmode="numeric" placeholder="09012345678" />
        <div class="hint">＊連絡が必要な際に使用します。</div>
        <div class="nav">
          <button class="back">戻る</button>
          <button class="next">次へ</button>
        </div>
      </section>

      <!-- Step3 郵便番号 -->
      <section class="step" data-step="3">
        <label>郵便番号</label>
        <input id="postal" type="tel" inputmode="numeric" placeholder="例）1000001" />
        <div class="hint">＊お住まいの区画を確認するためのご入力です。現地調査や営業訪問は致しませんのでご安心ください。</div>
        <div class="nav">
          <button class="back">戻る</button>
          <button id="btn-zip" class="next">住所を自動入力</button>
        </div>
      </section>

      <!-- Step4 住所（自動入力） -->
      <section class="step" data-step="4">
        <label>ご住所（自動入力）</label>
        <input id="address1" type="text" placeholder="都道府県・市区町村・番地" />
        <label>以降の住所（建物名・部屋番号など）</label>
        <input id="address2" type="text" placeholder="建物名・部屋番号など（なければ『なし』）" />
        <div class="hint">＊お住まいの区画を確認するためのご入力です。現地調査や営業訪問は致しません。</div>
        <div class="nav">
          <button class="back">戻る</button>
          <button class="next">次へ</button>
        </div>
      </section>

      <!-- Step5 写真アップロード（まとめ） -->
      <section class="step" data-step="5">
        <h2>写真アップロード</h2>
        <p>必要に応じて以下の写真をアップロードしてください（各1枚ずつ／ヒビ割れは複数可）。</p>

        <div class="uploader">
          <label>外観（正面）</label>
          <input type="file" accept="image/*" data-label="外観_正面" />
          <div class="preview"></div>
        </div>

        <div class="uploader">
          <label>外観（右側）</label>
          <input type="file" accept="image/*" data-label="外観_右側" />
          <div class="preview"></div>
        </div>

        <div class="uploader">
          <label>外観（左側）</label>
          <input type="file" accept="image/*" data-label="外観_左側" />
          <div class="preview"></div>
        </div>

        <div class="uploader">
          <label>外観（裏側）</label>
          <input type="file" accept="image/*" data-label="外観_裏側" />
          <div class="preview"></div>
        </div>

        <div class="uploader">
          <label>車庫の位置が分かる写真</label>
          <input type="file" accept="image/*" data-label="車庫" />
          <div class="preview"></div>
        </div>

        <div class="uploader">
          <label>外壁や屋根のヒビ・割れ（任意／複数可）</label>
          <input type="file" accept="image/*" data-label="ヒビ割れ" multiple />
          <div class="preview"></div>
        </div>

        <div class="nav">
          <button class="back">戻る</button>
          <button class="next">最終確認へ</button>
        </div>
      </section>

      <!-- Step6 最終確認 -->
      <section class="step" data-step="6">
        <h2>最終確認</h2>
        <div id="confirm"></div>
        <div class="nav">
          <button class="back">戻る</button>
          <button id="btn-submit" class="primary">見積もりを依頼</button>
        </div>
        <div id="result" class="result"></div>
      </section>
    </main>
  </div>
  <script src="./app.js"></script>
</body>
</html>
