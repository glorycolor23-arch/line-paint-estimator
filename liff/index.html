<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>外装工事オンライン見積もり</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <!-- サーバが動的に返す env.js -->
  <script src="/liff/env.js"></script>
</head>
<body>
  <main class="container">
    <h1>外装工事オンライン見積もり</h1>

    <section class="lead">
      <strong>現地調査なしで、詳細な見積りを LINE でお知らせします。</strong>
    </section>

    <div id="progress"><div id="bar" style="width: 10%;"></div></div>

    <form id="form" novalidate>
      <!-- STEP 1: お名前 -->
      <div class="step" data-step="1">
        <label>お名前</label>
        <input type="text" id="name" placeholder="例）山田 太郎" autocomplete="name" />
        <div class="note global-hide" id="note-name"></div>
        <button type="button" class="btn primary next">次へ</button>
      </div>

      <!-- STEP 2: 郵便番号 -->
      <div class="step" data-step="2" hidden>
        <label>郵便番号（7桁・ハイフン可）</label>
        <input id="zip" inputmode="numeric" pattern="[0-9]*" placeholder="例）1000001" />
        <p class="note">お住まいの区画を確認するためのご入力です。現地調査や営業訪問は致しませんのでご安心ください。</p>
        <div class="actions">
          <button type="button" class="btn prev">戻る</button>
          <button type="button" class="btn primary next">次へ</button>
        </div>
      </div>

      <!-- STEP 3: 住所（都道府県 市区町村 番地） -->
      <div class="step" data-step="3" hidden>
        <label>住所（都道府県・市区町村・番地など）</label>
        <input id="addr1" placeholder="例）東京都千代田区千代田1-1" />
        <p class="note">お住まいの区画を確認するためのご入力です。現地調査や営業訪問は致しませんのでご安心ください。</p>
        <div class="actions">
          <button type="button" class="btn prev">戻る</button>
          <button type="button" class="btn primary next">次へ</button>
        </div>
      </div>

      <!-- STEP 4: 建物名・部屋番号 など（任意） -->
      <div class="step" data-step="4" hidden>
        <label>建物名・部屋番号など（あれば）</label>
        <input id="addr2" placeholder="無ければ「なし」" />
        <div class="actions">
          <button type="button" class="btn prev">戻る</button>
          <button type="button" class="btn primary next">次へ</button>
        </div>
      </div>

      <!-- STEP 5: 送信前プレビュー -->
      <div class="step" data-step="5" hidden>
        <h2>送信前のご確認</h2>
        <div id="preview" class="card"></div>
        <div class="actions">
          <button type="button" class="btn prev">戻る</button>
          <button type="button" id="submit" class="btn primary">送信する</button>
        </div>
      </div>
    </form>

    <footer class="thanks card" id="thanks" hidden>
      <p>お見積りのご依頼ありがとうございます。送信された内容を確認し、1〜2営業日程度で詳細なお見積りを LINE でご返信致します。</p>
      <a id="backToChat" class="btn link" href="#">トーク画面へ戻る</a>
    </footer>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
