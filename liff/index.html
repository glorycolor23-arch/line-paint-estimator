<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>外壁塗装 見積りフォーム（LIFF）</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="container">
    <h1>外壁塗装 LINE 見積もり</h1>

    <div id="status" class="status">初期化中...</div>

    <section id="form" class="card hidden">
      <p>必要事項をご入力ください。</p>

      <label>お名前
        <input id="name" type="text" placeholder="山田 太郎" inputmode="text" />
      </label>

      <label>郵便番号
        <input id="postal" type="text" placeholder="1234567" inputmode="numeric" pattern="[0-9]*" />
      </label>

      <label>住所（都道府県・市区町村・番地）
        <input id="addr1" type="text" placeholder="東京都千代田区1-2-3" inputmode="text" />
      </label>

      <label>建物名・部屋番号（任意）
        <input id="addr2" type="text" placeholder="〇〇マンション101" inputmode="text" />
      </label>

      <div class="actions">
        <button id="previewBtn">送信前プレビュー</button>
        <button id="sendBtn" class="primary">送信</button>
      </div>
    </section>

    <section id="preview" class="card hidden">
      <h2>プレビュー</h2>
      <div id="previewBody"></div>
      <div class="actions">
        <button id="backBtn">戻る</button>
        <button id="confirmBtn" class="primary">この内容で送信</button>
      </div>
    </section>

    <footer class="hint">
      ※本フォームは LIFF（LINE Front-end Framework）で動作しています。
    </footer>
  </main>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <!-- 環境値（window.LIFF_ID を定義） -->
  <script src="/liff/env.js"></script>
  <!-- アプリ本体 -->
  <script src="./app.js"></script>
</body>
</html>
