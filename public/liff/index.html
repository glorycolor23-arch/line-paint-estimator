<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- JS無効時の保険（クエリは引き継げないが即時転送） -->
  <meta http-equiv="refresh" content="0; url=/liff.html">
  <style>
    body{font:16px/1.6 system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;margin:24px}
    a{color:#0d6efd}
  </style>
  <script>
    // クエリパラメータをそのまま引き継いで /liff.html へ
    (function () {
      var qs = location.search || '';
      location.replace('/liff.html' + qs);
    })();
  </script>
</head>
<body>
  <p>LIFF 画面へ移動しています…<br>
    自動で切り替わらない場合は <a href="/liff.html">こちら</a> をタップしてください。</p>
</body>
</html>
