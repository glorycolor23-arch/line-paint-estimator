<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>外壁塗装の概算見積</title>
  <link rel="stylesheet" href="/public/styles.css" />
</head>
<body>
  <main class="container">
    <header class="page-head">
      <h1>外壁塗装の概算見積</h1>
      <p class="lead">数ステップの回答で概算見積を算出。LINEで結果をお届けします。</p>
    </header>

    <!-- ステップ表示 -->
    <div id="stepper" class="stepper" aria-live="polite"></div>

    <!-- 質問エリア -->
    <section id="q-root" class="card"></section>

    <!-- ナビゲーション -->
    <nav class="nav">
      <button id="backBtn" type="button" class="btn btn-ghost" disabled>戻る</button>
      <div class="spacer"></div>
      <button id="nextBtn" type="button" class="btn" disabled>次へ</button>
      <button id="submitBtn" type="button" class="btn" hidden>この内容で送信</button>
    </nav>

    <!-- 完了メッセージ -->
    <section id="done" class="card done" hidden>
      <h2>送信が完了しました</h2>
      <p>LINEのトークにお見積りをお送りします。下のボタンから公式アカウントを追加してください。</p>
      <a class="btn wide" href="https://lin.ee/XxmuVXt" target="_blank" rel="noopener">LINEで受け取る（友だち追加）</a>
      <p class="note">※すでに友だちの方は、上のボタンを押すとトークが開きます。</p>
    </section>
  </main>

  <script src="/public/app.js" type="module"></script>
</body>
</html>
