<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>外壁塗装の概算見積</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    :root { color-scheme: light dark; }
    body { margin: 0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif; line-height: 1.6; }
    .container { max-width: 960px; margin: 0 auto; padding: 20px; }
    h1 { font-size: 1.4rem; margin: 0 0 10px; }
    .lead { opacity:.78; margin-bottom: 20px; }
    .card { background: #fff; border: 1px solid #00000014; border-radius: 14px; padding: 16px; box-shadow: 0 1px 10px #00000014; }
    .grid { display: grid; gap: 12px; }
    .grid.cols-2 { grid-template-columns: repeat(2, minmax(0,1fr)); }
    .grid.cols-3 { grid-template-columns: repeat(3, minmax(0,1fr)); }
    .grid.cols-4 { grid-template-columns: repeat(4, minmax(0,1fr)); }
    button.opt, .opt {
      display:block; width:100%; border:1px solid #00000022; border-radius: 12px; background:#fff; padding: 12px; text-align:center; cursor:pointer; font-weight:600;
    }
    .opt.selected { outline: 3px solid #06C755; }
    .imgopt { display:flex; flex-direction:column; gap:8px; align-items:center; padding: 8px; }
    .imgopt img { width: 100%; height: 84px; object-fit: cover; border-radius:10px; background:#f2f2f2; }
    .imgopt span { font-size:.95rem; }
    .footer { margin-top: 16px; display:flex; gap:12px; }
    .btn { appearance:none; border:0; padding:12px 16px; border-radius:10px; font-weight:700; }
    .btn.primary { background:#06C755; color:#fff; }
    .btn.ghost { background:transparent; border:1px solid currentColor; }
    .center { text-align:center; }
    .hidden { display:none; }
    @media (max-width:640px){
      .grid.cols-4 { grid-template-columns: repeat(2, minmax(0,1fr)); }
      .grid.cols-3 { grid-template-columns: repeat(2, minmax(0,1fr)); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>外壁塗装の概算見積</h1>
    <p class="lead">数ステップの回答で概算見積を算出。LINEで結果をお届けします。</p>

    <div id="app" class="card">
      <!-- JSで埋め込み -->
    </div>
  </div>

  <script src="/app.js" defer></script>
</body>
</html>
