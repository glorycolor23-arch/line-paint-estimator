<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>外壁塗装の概算見積</title>
  <meta name="description" content="数ステップの回答で概算見積を算出。LINEで結果をお届けします。" />
  <style>
    :root { --bg:#f6f7fb; --card:#fff; --text:#1f2937; --muted:#6b7280; --primary:#0ea5e9; --primary-fore:#fff; }
    *{box-sizing:border-box} body{margin:0;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--text)}
    header{padding:28px 16px;text-align:center}
    header h1{margin:0 0 8px;font-size:20px}
    header p{margin:0;color:var(--muted);font-size:14px}
    .container{max-width:680px;margin:0 auto;padding:16px}
    .card{background:var(--card);border-radius:16px;box-shadow:0 6px 20px rgba(0,0,0,.06);padding:20px}
    .q{font-size:16px;margin:8px 0 16px}
    .btns{display:grid;grid-template-columns:1fr;gap:10px}
    .btn{appearance:none;border:1px solid #e5e7eb;background:#fff;padding:14px 12px;border-radius:12px;font-size:15px;text-align:center;cursor:pointer}
    .btn:hover{background:#f9fafb}
    .btn.primary{background:var(--primary);color:var(--primary-fore);border-color:var(--primary)}
    .summary p{margin:.25rem 0;color:#111827}
    .notice{background:#f1f5f9;border-radius:12px;padding:12px;margin:10px 0;color:#334155;font-size:14px}
    hr{border:none;border-top:1px solid #e5e7eb;margin:16px 0}
    a.btn{display:block;text-decoration:none}
    @media (min-width:520px){ .btns{grid-template-columns:1fr 1fr} }
  </style>
</head>
<body>
  <header>
    <h1>外壁塗装の概算見積</h1>
    <p>数ステップの回答で概算見積を算出。LINEで結果をお届けします。</p>
  </header>

  <!-- ここにアンケートUIを描画 -->
  <main class="container">
    <div id="app" class="card">
      <p style="color:#6b7280;margin:0">読み込み中…</p>
    </div>
  </main>

  <!-- 必要なら友だち追加URLをここで上書きできます -->
  <!-- <script>window.LINE_ADD_FRIEND_URL="https://lin.ee/xxxxxx";</script> -->

  <!-- アンケートのロジック -->
  <script src="/app.js" defer></script>
</body>
</html>
