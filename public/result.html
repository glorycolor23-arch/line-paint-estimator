<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>概算見積もり結果</title>
  <link rel="stylesheet" href="/public/styles.css?v=20250912b" />
  <style>
    /* ローディング画面 */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e5e7eb;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .loading-text {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }
    .result-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .result-container.show {
      opacity: 1;
    }
    .result-card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 32px 24px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      text-align: center;
    }
    .result-title {
      font-size: 20px;
      font-weight: 600;
      color: #111;
      margin: 0 0 24px;
    }
    .amount-display {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      padding: 24px;
      border-radius: 12px;
      margin-bottom: 24px;
    }
    .amount-label {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 8px;
    }
    .amount-value {
      font-size: 36px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    .info-text {
      font-size: 15px;
      line-height: 1.7;
      color: #555;
      margin-bottom: 24px;
    }
    .cta-button {
      display: inline-block;
      width: 100%;
      max-width: 400px;
      background: #06c755;
      color: #fff;
      text-decoration: none;
      padding: 16px 24px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.2s ease;
      box-shadow: 0 2px 8px rgba(6,199,85,0.3);
    }
    .cta-button:hover {
      background: #05b04d;
    }
    .note {
      font-size: 13px;
      color: #999;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <!-- ローディング画面 -->
  <div class="loading-overlay" id="loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">概算見積もりを計算中...</div>
  </div>

  <div class="result-container" id="resultContainer">
    <div class="result-card">
      <h1 class="result-title">概算見積もりが完了しました</h1>
      
      <div class="amount-display">
        <div class="amount-label">概算見積もり金額</div>
        <div class="amount-value" id="amount">¥0</div>
      </div>
      
      <div class="info-text">
        より詳しいお見積もりをご希望の方はこちら<br>
        現地調査での訪問は行わず、具体的なお見積もりを提示します。
      </div>
      
      <a href="#" id="lineButton" class="cta-button">
        無料で、現地調査なしの見積もりを依頼
      </a>
      
      <p class="note">※LINEで友だち追加後、詳細見積もりフォームをご利用いただけます</p>
    </div>
  </div>

  <script>
    (function() {
      const params = new URLSearchParams(location.search);
      const amount = params.get('amount');
      const leadId = params.get('leadId');
      
      // 金額を表示
      if (amount) {
        const formatted = Number(amount).toLocaleString('ja-JP');
        document.getElementById('amount').textContent = `¥${formatted}`;
      }
      
      // ローディング画面を表示(最低1秒)
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('resultContainer').classList.add('show');
      }, 1000);

      // LINEボタンのリンク設定
      const lineButton = document.getElementById('lineButton');
      // 環境変数から取得、なければデフォルトURL
      const addFriendUrl = params.get('lineUrl') || 'https://lin.ee/dFC71xA'; // LINE_ADD_FRIEND_URL
      
      if (lineButton) {
        lineButton.href = addFriendUrl;
        lineButton.onclick = function(e) {
          // 3秒後に自動的にLINEへ遷移
          setTimeout(() => {
            window.location.href = addFriendUrl;
          }, 100);
        };
      }
    })();
  </script>
</body>
</html>
